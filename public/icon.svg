<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient: Subtle depth from Slate 800 to Slate 950 -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    
    <!-- Bolt Gradient: Vibrant Amber -->
    <linearGradient id="bolt-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/> <!-- Amber 400 -->
      <stop offset="100%" stop-color="#d97706"/> <!-- Amber 600 -->
    </linearGradient>

    <!-- Drop Shadow for the Bolt -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner Glow for the Container -->
    <filter id="inner-glow">
        <feFlood flood-color="#ffffff" flood-opacity="0.1"/>
        <feComposite in2="SourceAlpha" operator="in" result="flood"/>
        <feGaussianBlur in="flood" stdDeviation="5" result="blur"/>
        <feComposite in="blur" in2="SourceAlpha" operator="in" result="glow"/>
        <feMerge>
            <feMergeNode in="SourceGraphic"/>
            <feMergeNode in="glow"/>
        </feMerge>
    </filter>
  </defs>

  <!-- Container: Squircle Shape -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#bg-gradient)" filter="url(#inner-glow)"/>
  
  <!-- Subtle Border Stroke -->
  <rect x="10" y="10" width="492" height="492" rx="110" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="4"/>

  <!-- The Icon: Stylized Lightning Bolt -->
  <!-- Centered and sized roughly 60% of container -->
  <g filter="url(#shadow)" transform="translate(128, 110) scale(1.0)">
    <path d="M 160 0 L 30 250 L 140 250 L 110 430 L 290 140 L 170 140 L 220 0 Z" 
          fill="url(#bolt-gradient)" 
          stroke="#fef3c7" 
          stroke-width="0"
          stroke-linejoin="round"/>
  </g>
</svg>