
name: castnow_app
description: "CastNow Mobile Client - Native P2P Screen Sharing"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # 原生 WebRTC 支持 (音视频核心)
  flutter_webrtc: ^0.10.8
  # PeerJS 的 Dart 实现 (与 Web 端互通)
  peerdart: ^0.0.4
  # 权限处理
  permission_handler: ^11.3.0
  # 屏幕常亮
  wakelock_plus: ^1.1.2
  # 唯一 ID 生成
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/ # 如果有本地图片资源
