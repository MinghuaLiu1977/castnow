name: castnow_app
description: "CastNow Mobile Client - P2P Screen Sharing"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # 高级 WebView，支持 WebRTC 屏幕共享权限处理
  flutter_inappwebview: ^6.0.0
  # 权限处理
  permission_handler: ^11.3.0
  # 屏幕常亮
  wakelock_plus: ^1.1.2
  # 状态栏控制
  flutter_services_binding: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
