<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#020617"/>
  
  <!-- Subtle Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05"/>
    </pattern>
    
    <!-- Glow Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="amber-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="blur" />
      <feFlood flood-color="#f59e0b" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feComposite in="SourceGraphic" in2="glow" operator="over" />
    </filter>
    
    <!-- Beams Gradient -->
    <linearGradient id="beamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grid)" />

  <!-- Connection Beams (WebRTC Tunnel) -->
  <g opacity="0.4">
    <path d="M 350 315 L 850 250" stroke="url(#beamGradient)" stroke-width="40" filter="url(#glow)" />
    <path d="M 350 315 L 850 380" stroke="url(#beamGradient)" stroke-width="40" filter="url(#glow)" />
  </g>

  <!-- Laptop (Left) -->
  <g transform="translate(150, 240)">
    <!-- Screen -->
    <rect x="0" y="0" width="240" height="150" rx="12" fill="#0f172a" stroke="#1e293b" stroke-width="2" />
    <rect x="10" y="10" width="220" height="130" rx="6" fill="#020617" />
    <!-- Blue Glow on edge -->
    <rect x="238" y="20" width="4" height="110" fill="#3b82f6" filter="url(#glow)" />
    <!-- Keyboard/Base -->
    <path d="M -20 150 L 260 150 L 280 170 L -40 170 Z" fill="#1e293b" />
  </g>

  <!-- Tablet (Right) -->
  <g transform="translate(850, 240)">
    <rect x="0" y="-20" width="140" height="200" rx="16" fill="#0f172a" stroke="#1e293b" stroke-width="2" />
    <rect x="8" y="-12" width="124" height="184" rx="8" fill="#020617" />
    <!-- Receiving screen light -->
    <circle cx="70" cy="80" r="30" fill="#3b82f6" fill-opacity="0.1" filter="url(#glow)" />
  </g>

  <!-- Central Zap Icon (3D Style) -->
  <g filter="url(#amber-glow)">
    <path d="M 610 180 L 540 340 L 590 340 L 570 480 L 640 320 L 590 320 Z" fill="#f59e0b" stroke="#fbbf24" stroke-width="4" stroke-linejoin="round" />
  </g>

  <!-- Top Left Label -->
  <g transform="translate(60, 60)">
    <rect width="160" height="36" rx="18" fill="#f59e0b" />
    <text x="80" y="24" text-anchor="middle" fill="#020617" font-family="Inter, sans-serif" font-weight="900" font-size="14" letter-spacing="2">24-HOUR PASS</text>
  </g>

  <!-- Bottom Label -->
  <text x="600" y="580" text-anchor="middle" fill="#475569" font-family="Inter, sans-serif" font-weight="900" font-size="18" letter-spacing="8" style="text-transform: uppercase;">4K RESOLUTION | ZERO LOGS</text>

  <!-- Main Headline (Subtle) -->
  <text x="600" y="120" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-weight="900" font-size="42" letter-spacing="-1">CastNow <tspan fill="#f59e0b">Pro</tspan></text>
</svg>